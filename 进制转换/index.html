<html lang="en">
<head>

    <title>进制转换</title>
</head>
<body>
    <h2>进制转换</h2>
    <input id="input" type="text" name="" value="">
    <span>注:默认十进制,0b是二进制,0o是八进制,0x是十六进制</span>
    <p id="result">结果:</p>
    <button id="bin">转二进制</button>
    <button id="oct">转八进制</button>
    <button id="den">转十进制</button>
    <button id="hex">转十六进制</button>
    <hr>
    <h2>区位码转国标码</h2>
    <p>
        <input id="区位码" type="text" name="" value="">
        <span id="国标码">国标码:</span>
    </p>

</body>
